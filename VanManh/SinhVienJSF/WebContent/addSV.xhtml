<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<style>
		table,tr,th,td {
			border: solid 1px;
		}
		table {
			border-collapse: collapse;
		}
	</style>
</h:head>
<h:body>
		<h:form enctype="multipart/form-data">
			Name : <h:inputText id="name" value="#{sinhVien.name}" required="true" requiredMessage="not null" validatorMessage="Sai (^_^)">
			<f:validateRequired/>
			<f:validateRegex pattern="[a-z]{1,10}"></f:validateRegex>
			</h:inputText>
			<h:message for="name" style="color:red"/>
			Age  : <h:inputText id="age" value="#{sinhVien.age}" required="true" requiredMessage="not null" validatorMessage="sai cmnd (^-^)">
			<f:validateRequired/>
			<f:validateRegex pattern="[0-9]{2}"></f:validateRegex>
			</h:inputText> 
			<h:message for="age" style="color:red"/>
			Images : <h:inputFile value="#{sinhVien.file}"/>
		    <h:commandButton value="AddSV" action="#{sinhVien.addSV}"/>
		</h:form>
		<h:form>
			ID : <h:inputText id="id" value="#{sinhVien.maSV}" required="true" requiredMessage="not null" label=" ">
				<f:validateDoubleRange minimum="5" maximum="15"/>
			 </h:inputText>
			 <h:message for="id" style="color:red"/>
			Mon hoc : <h:inputText value="#{sinhVien.monHoc.tenMonHoc}"/>
			Diem : <h:inputText value="#{sinhVien.monHoc.diem}"/>
			<h:commandButton value="Add mon hoc" action="#{sinhVien.addMonHoc}"/>
		</h:form>
		<h:form>
			<h:commandLink value="Ve lai trang chu" action="index" />
		</h:form>
</h:body>
</html>
