<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

	<meta charset="UTF-8"></meta>
	<title>Insert title here</title>
	<style>
tr, th, td {
	border: solid 1px
}

table {
	width: 60%;
	margin: auto;
}

form, h1 {
	text-align: center;
}

li {
	float: left;
	margin-right: 7px;
}

ul {
	list-style-type: none;
	margin-left: 600px;
}

a {
	text-decoration: none;
}
</style>

</h:head>

<h:body>
	<h1>
		▂ ▄ ▅ ▇ █ ♪♫♥
		<h:outputText value="#{MSG['danhsach']}"></h:outputText>
		♥♪♫ █ ▇ ▆ ▄ ▂
	</h1>
	<h:form>
		<h:commandButton value="#{MSG['login']}" action="login"></h:commandButton>
	</h:form>
	<h:form>
		<h:commandButton value="#{MSG['logout']}" action="logout"></h:commandButton>
	</h:form>
	<h:form>
		<h:inputText id="Id" value="#{sinhVien.id}" />
		<h:commandButton value="#{MSG['timkiem']}"
			action="#{sinhVien.getAllSvById()}"></h:commandButton>
		<br />
		<br />
		<h:commandButton value="#{MSG['them']}" action="them"
			actionListener="#{sinhVien.getResetSv()}"></h:commandButton>
		<br />
		<br />
	</h:form>
	<h:form>
		<h:selectOneMenu value="#{languageBean.language}" onchange="submit()">
			<f:selectItem itemValue="vi" itemLabel="VienNamese" />
			<f:selectItem itemValue="en" itemLabel="English" />
		</h:selectOneMenu>
	</h:form>
	<h:form>
		<h:dataTable value="#{sinhVien.allSV}" var="item">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{MSG['id']}" />
				</f:facet>
				<h:outputText value="#{item.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{MSG['ten']}" />
				</f:facet>
				<h:outputText value="#{item.ten}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{MSG['tuoi']}" />
				</f:facet>
				<h:outputText value="#{item.tuoi}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{MSG['diachi']}" />
				</f:facet>
				<h:outputText value="#{item.diachi}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{MSG['lop']}" />
				</f:facet>
				<h:outputText value="#{item.lop}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{MSG['chucnang']}" />
				</f:facet>
				<h:commandButton value="#{MSG['sua']}"
					actionListener="#{sinhVien.getUpdateByID(item.id, item.ten, item.tuoi, item.diachi, item.lop)}"
					action="sua"></h:commandButton>
				<br></br>
				<h:commandButton value="#{MSG['xoa']}"
					actionListener="#{sinhVien.deleteSV(item.id)}" action="index"></h:commandButton>
			</h:column>
			<h:column>
				<h:graphicImage url="/upload/#{item.id}/#{item.img}" width="50px" />
			</h:column>
		</h:dataTable>

		<ul class="pagination pagination-sm no-margin pull-right">
			<li><a href="index.xhtml?pages=1">«</a></li>
			<c:forEach begin="#{sinhVien.starf}" end="#{sinhVien.end}" var="val">
				<li><a href="index.xhtml?pages=#{val}">#{val}</a></li>
			</c:forEach>
			<li><a href="index.xhtml?pages=#{sinhVien.last}">»</a></li>
		</ul>
	</h:form>
</h:body>
</html>
