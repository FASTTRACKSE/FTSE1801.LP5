<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Thêm Sinh Viên</title>
	<style>
body {
	margin: auto;
	width: 50%;
	background-image: url("hinhanh/hinhanh3.png");
}

form {
	background-color: #f1f1c1;
}
</style>
</h:head>
<h:body>
	<f:view>

		<br><h1>
				꧁༺
				<h:outputText value="#{MSG['themsinhvien']}"></h:outputText>
				༻꧂
			</h1></br>
		<h:form enctype="multipart/form-data"> 
			<h:outputText value="#{MSG['ten']}" />:<br><h:inputText
					value="#{sinhVien.ten}" id="ten" label=" " required="true"
					requiredMessage="Vui lòng nhập">
					<f:validateLength minimum="5" maximum="20"></f:validateLength>
				</h:inputText> <h:message for="ten" style="color : red"></h:message></br>
			<h:outputText value="#{MSG['tuoi']}" />:<br><h:inputText
					value="#{sinhVien.tuoi}" id="tuoi"></h:inputText></br>
			<h:outputText value="#{MSG['diachi']}" />:<br><h:inputText
					value="#{sinhVien.diachi}" id="diachi"></h:inputText></br>
			<h:outputText value="#{MSG['lop']}" />:<br><h:inputText
					value="#{sinhVien.lop}" id="lop"></h:inputText></br>
					<h:inputFile value="#{sinhVien.file}"/>
			<h:commandButton value="#{MSG['them']}"
				actionListener="#{sinhVien.upload()}" action="#{sinhVien.Insert()}"></h:commandButton>
			
			<h:commandButton value="#{MSG['ve']}" action="index"></h:commandButton>
		</h:form>
	</f:view>
</h:body>
</html>
