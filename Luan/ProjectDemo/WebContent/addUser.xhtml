<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<style>
body {
	text-align: center;
}
</style>
</h:head>
<h:body>
	<h1>Add User</h1>
	<h:form enctype="multipart/form-data">
		<h:outputText value="Id: " style="font-size: 25px;" />
		<h:inputText id="id" value="#{userBean.id}" required="true" requiredMessage="Not empty" validatorMessage="Error">
			<f:validateRegex pattern="[1-9]{1,2}" />
		</h:inputText>
		<h:message for="id" style="color: red" />
		<br />
		<h:outputText value="Image: " style="font-size: 25px;" />
		<h:inputFile id="image" value="#{userBean.uploadFile}" required="true" requiredMessage="Not empty">
		</h:inputFile>
		<h:message for="image" style="color: red" />
		<br />
		<h:outputText value="Name: " style="font-size: 25px;" />
		<h:inputText id="name" value="#{userBean.name}" required="true" requiredMessage="Not empty"
			validatorMessage="Error">
			<f:validateRegex pattern="([A-Z][a-z]*)( [A-Z][a-z]*)+" />
		</h:inputText>
		<h:message for="name" style="color: red" />
		<br />
		<h:outputText value="PassWord: " style="font-size: 25px;" />
		<h:inputText id="pass" value="#{userBean.pass}" required="true" requiredMessage="Not empty"
			validatorMessage="Error">
			<f:validateRegex pattern="[0-9]{6}"/>
		</h:inputText>
		<h:message for="pass" style="color: red" />
		<br />
		<h:outputText value="Age: " style="font-size: 25px;" />
		<h:inputText id="age" value="#{userBean.age}" required="true" requiredMessage="Not empty">
			<f:validateLongRange minimum="18" maximum="70"/>
		</h:inputText>
		<h:message for="age" style="color: red" />
		<br />
		<h:outputText value="Address: " style="font-size: 25px;" />
		<h:inputText id="add" value="#{userBean.add}" required="true" requiredMessage="Not empty"
			validatorMessage="Error"/>
		<h:message for="add" style="color: red" />
		<br />

		<h:commandButton value="Insert" actionListener="#{userBean.uploadFile}" action="#{userBean.addUser}"/>
	</h:form>
</h:body>

</html>
