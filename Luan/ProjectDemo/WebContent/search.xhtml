<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8"/>
	<style>
	body {
		text-align: center;
	}
	table, tr,th,td {
		border: solid 1px;
	}
	table {
		margin: auto;
	}
	</style>
	
</h:head>
<h:body>
	<h1>Search User</h1>
	<h:form>
		<h:inputText value="#{userBean.search}"/>
		<h:commandButton value="Search"/>
	</h:form><br/>
	<h:form>
		<h:dataTable value="#{userBean.searchUser}" var="user">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{user.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{user.name}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">PassWord</f:facet>
				<h:outputText value="#{user.pass}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Age</f:facet>
				<h:outputText value="#{user.age}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{user.add}"></h:outputText>
			</h:column>
		</h:dataTable>
	</h:form>
	
</h:body>

</html>
