<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<head>
<meta charset="UTF-8" />
<title>Sửa thông tin sinh viên</title>
<style>
body {
	margin: auto;
	width: 20%;
}

textarea {
	width: 298px;
	height: 111px;
}
</style>
</head>
<body>
	<f:view>
		<center>
			<h1>
				<h:outputText value="#{lang['suathongtin']}" />
			</h1>
		</center>
		<h:form>
			<h:outputText value="#{lang['masv']}" />
			<h:inputText id="id1" value="#{sinhVien.MASV}" style="float:right"
				required="true" requiredMessage="Bắt buộc phải nhập">
				<f:validateLength minimum="5" maximum="10" />
			</h:inputText>
			<h:message for="id1" style="color:red" />
			<br />
			<br />
			<h:outputText value="#{lang['ten']}" />
			<h:inputText id="id" value="#{sinhVien.NAME}" style="float:right"
				required="true" requiredMessage="Bắt buộc phải nhập"
				validatorMessage="Tên chỉ chứa chữ cái từ a->z">
				<f:validateRegex pattern="^([a-zA-Z]*)$"></f:validateRegex>
			</h:inputText>
			<br />
			<h:message for="id" style="color:red" />
			<br />
			<br />
			<h:outputText value="#{lang['tuoi']}" />
			<h:inputText value="#{sinhVien.AGE}" style="float:right" />
			<br />
			<br />
			<center>
				<h:commandButton value="#{lang['sua']}"
					actionListener="#{sinhVien.update}" action="index" />
				<h:outputText value="&#160;" />
				<h:commandButton value="#{lang['quayve']}" action="index" />
			</center>
		</h:form>
	</f:view>
</body>
</html>
