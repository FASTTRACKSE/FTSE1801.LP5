<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
>
    <h:head>
        <title><h:outputText value="#{msg['title']}" /></title>
        <style>
            body{
            margin: auto; width: 30%;
            background-image: url("images/css1.jpg");}
           
        </style>
    </h:head>
    <h:body>
        <f:view >
            <h:form enctype="multipart/form-data">
                <br><h1><h:outputText value="#{msg['TieuDe']}" /></h1></br>
                <h:outputText value="#{msg['id']}" />:<br/>
                <h:inputText id="id" value="#{student.id}"  label="id" required="true" requiredMessage="Id không được để trống" />
                <h:message for="id"/><br/>
                <h:outputText value="#{msg['TenDangNhap']}" />:<br/>
                <h:inputText id="name" value="#{student.name}"  label="name" required="true" requiredMessage="Tên không được để trống" >
               <f:validateLength minimum="5" maximum="10"/>
                </h:inputText>
                <h:message for="name"/><br/>
               	<h:outputText value="#{msg['Tuoi']}"  />:<br/>
               	<h:inputText id="old" value="#{student.old}" validatorMessage="Chỉ được nhập 18-50 tuổi" required="true" requiredMessage="Tuổi không được để trống">
                 <f:validateDoubleRange minimum="18" maximum="50" />
               	</h:inputText>
               	<h:message for="old"/><br/>
               <h:outputText value="#{msg['DiaChi']}" />:<br/>
               <h:inputText id="adress" value="#{student.adress}" validatorMessage="Chỉ được nhập ít nhất từ 5-10 ký tự.Không được nhập số!" required="true" requiredMessage="Địa chỉ không được để trống">
                <f:validateLength minimum="5" maximum="20"/>
               </h:inputText>
               	<h:message for="adress"/><br/>
               <h:outputText value="#{msg['Sdt']}" />:<br/>
               
               <h:inputText id="sdt" value="#{student.numberPhone}" validatorMessage="Chỉ được nhập 10 số" required="true" requiredMessage="Số điện thoại không được để trống">
               <f:validateRegex pattern="0[0-9]{9,10}" />
               </h:inputText>
                <h:message for="sdt"/><br/>
                <h:outputText value="Img" />:<br/>
                 <h:inputFile value="#{student.file}"/>
                <br/>
                
               <h:commandButton value="#{msg['Them']}" actionListener="#{student.upload}" action="#{student.addStudent}"></h:commandButton>
                <h:commandButton value="#{msg['TroLai']}" action="index"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
