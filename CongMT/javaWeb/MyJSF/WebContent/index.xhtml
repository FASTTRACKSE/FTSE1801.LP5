<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8"></meta>
	<title><h:outputText value="#{msg['title']}" /></title>
	<style>
tr, th, td {
	border: solid 1px
}

table {
	width: 70%;
	margin: auto;
}

form, h1 {
	text-align: center
}

a {
	color: black;
	text-decoration: none;
}

a:hover {
	color: blue;
}

body {
	background-image: url("images/css.jpg");
}
</style>
</h:head>
<h:body>

	<h:form>

		<h:panelGrid style="width:10%; float: left;">
			<h:outputText value="#{msg['NgonNgu']}" />
			<h:selectOneMenu value="#{languageBean.language}" onchange="submit()">
				<f:selectItem itemValue="en" itemLabel="English" />
				<f:selectItem itemValue="vi" itemLabel="Tiếng việt" />
			</h:selectOneMenu>
			<h:commandLink value="#{msg['DangNhap']}" action="login"></h:commandLink>
			<h:commandLink value="#{msg['DangXuat']}" action="login"></h:commandLink>
		</h:panelGrid>

	</h:form>
	<br></br>
	<br></br>

	<f:view locale="#{languageBean.locale}">
		<h1 align="center">
			<h:outputText value="#{msg['TieuDe1']}" />
		</h1>
		<h:form >
			<p:dataTable value="#{student.allStudent}" var="item" rows="5"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['id']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.id}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['TenDangNhap']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.name}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['Tuoi']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.old}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['DiaChi']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.adress}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['Sdt']}"></h:outputText>
					</f:facet>
					<h:outputText value="#{item.numberPhone}"></h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Img"></h:outputText>
					</f:facet>
					 <h:graphicImage url="/upload/#{item.id}/#{item.img}" width="100px"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['ChucNang']}"></h:outputText>
					</f:facet>
					<h:commandButton value="#{msg['Them']}" action="Add"
						actionListener="#{student.addStudent}"> --- </h:commandButton>
					<h:commandButton value="#{msg['Sua']}"
						actionListener="#{student.getSvById(item.id,item.name,item.old,item.adress,item.numberPhone, item.img)}"
						action="Update"> --- </h:commandButton>
					<h:commandButton value="#{msg['Xoa']}"
						actionListener="#{student.deleteStudent(item.id)}" action="index"></h:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</f:view>
	<f:view>
		<h:form>
			<h:commandButton action="Search" value="#{msg['TimKiem']}"></h:commandButton>
		</h:form>
	</f:view>
	

</h:body>
</html>
