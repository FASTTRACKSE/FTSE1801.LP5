<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="ISO-8859-1"></meta>
<title><h:outputText value="#{msg['DangNhap']}"/></title>
</head>
<body>
<h3><h:outputText value="#{msg['DangNhap']}"></h:outputText></h3>
        <b>#{userLogin.message}</b> <br/><br/>
		<h:form id="loginForm">
			<h:outputLabel value="#{msg['TenDangNhap']}:" />
			<h:inputText value="#{userLogin.username}" /> <br />
			<h:outputLabel value="#{msg['MatKhau']}:" />
			<h:inputSecret value="#{userLogin.password}"></h:inputSecret><br/>
			<h:commandButton value="#{msg['DangNhap']}" action="#{userLogin.login}"></h:commandButton>
		</h:form>

		

<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
    
</script>

</body>
</html>
