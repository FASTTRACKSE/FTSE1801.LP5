<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8"></meta>
<STYLE type="text/css">
body {
	background-image: url("images/css.jpg");
}</STYLE>
<title><h:outputText value="#{msg['DangNhap']}"/></title>
</head>
<body>
<h3><h:outputText value="#{msg['DangNhap']}"></h:outputText></h3>
        <h:messages globalOnly="true" style="color:red;margin:8px;" />
		<h:form id="loginForm">
		<table>
		<tr>
			<td><h:outputLabel value="#{msg['TenDangNhap']}:" /></td>
			<td><h:inputText value="#{userLogin.username}" id="user" label="username" validatorMessage="Chỉ được nhập 5-10 ký tự" required="true" requiredMessage="Tên đăng nhập không được để trống" >
			  <f:validateLength minimum="5" maximum="10"/>
			</h:inputText><h:message for="user" style = "color:red"/>
			</td>
			
		</tr>
		<tr>
			<td><h:outputLabel value="#{msg['MatKhau']}:" /></td>
			<td><h:inputSecret value="#{userLogin.password}" id="password" label="password" validatorMessage="Mật khẩu chỉ chứa chữ thường và độ dài của mật khẩu phải lớn hơn 4" required="true" requiredMessage=" Mật khẩu không được để trống">
			   <f:validateLength minimum="5" maximum="10"/>
			</h:inputSecret>
			<h:message for="password" style = "color:red"></h:message></td>
		</tr>
		</table>
			<h:commandButton value="#{msg['DangNhap']}" action="#{userLogin.login}"></h:commandButton>
		</h:form>


</body>
</html>
