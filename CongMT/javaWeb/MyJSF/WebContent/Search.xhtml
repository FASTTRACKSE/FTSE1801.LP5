<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
>
<h:head>
<meta charset="UTF-8"></meta>
<title>Search</title>
<style>
    tr,th,td{border: solid 1px}
    table{width: 70%; margin: auto;}
    form,h1{text-align: center}
    a {
	color: black;
	text-decoration: none;
}
a:hover {
	color: blue;
}
 body{
      background-image: url("images/css2.jpg");}
</style>
</h:head>
<h:body>
<h1>Search by name</h1>
<f:view>
            <h:form>
                <h:inputText value="#{student.name}"></h:inputText>
                <h:commandButton value="#{msg['TimKiem']}" ></h:commandButton>
                <h:commandButton value="#{msg['TroLai']}" action="index"></h:commandButton>
            </h:form>
        </f:view>
        <br></br>
 <f:view>
            <h:form>
                <h:dataTable value="#{student.getAllByNameStudent()}" var="itemSearch">
                    
                    <h:column>
                        <f:facet name="header"> <h:outputText value="#{msg['id']}"></h:outputText>:</f:facet>
                        <h:outputText value="#{itemSearch.id}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['TenDangNhap']}"></h:outputText>:</f:facet>
                        <h:outputText value="#{itemSearch.name}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['Tuoi']}"></h:outputText>:</f:facet>
                        <h:outputText value="#{itemSearch.old}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['DiaChi']}"></h:outputText>:</f:facet>
                        <h:outputText value="#{itemSearch.adress}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="#{msg['Sdt']}"></h:outputText>:</f:facet>
                        <h:outputText value="#{itemSearch.numberPhone}"></h:outputText>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>

</h:body>
</html>
