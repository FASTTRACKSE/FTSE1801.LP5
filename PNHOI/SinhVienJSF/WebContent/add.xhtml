<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Insert title here</title>
         <style>
            body{margin: auto; width: 30%;}
            text{width: 298px; height: 111px;}
        </style>
    </h:head>
    <h:body>
        <h1>Thêm sinh viên </h1><br/><br/>
        <h:form enctype="multipart/form-data">
        
        	Id: <h:inputText value="#{students.id}"/><br/><br/>
	        Name: <h:inputText value="#{students.name}"/><br/><br/>
	        Age: <h:inputText value="#{students.age}"/><br/><br/>
	        Address: <h:inputText value="#{students.address}"/><br/><br/>
			Image: <h:inputFile value="#{students.file}" />
	        <h:commandButton value="Insert" actionListener="#{students.uploadFile}" action="#{students.addSV}"/>
        </h:form>
    </h:body>
</html>
