<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="loginForm">
		<h:outputLabel value="username " />
		<h:inputText id="userName" value="#{students.user}" validatorMessage="* Nhập sai cmnr!!!!" required="true" requiredMessage="* Không được để trống nhé thằng ml!!!">
		<f:validateRegex pattern="^([a-z]{3,9})$"></f:validateRegex>
		<f:validateRequired/>
		</h:inputText><br/>
		<h:message for = "userName" style = "color:red" />
		
		<br />
		<h:outputLabel value="password" />
		<h:inputSecret id="pass" value="#{students.password}" label=" ">
		<f:validateLength maximum="5" minimum="3"/>
		</h:inputSecret><br />
		<h:message for = "pass" style = "color:red" /><br />
		<h:commandButton value="Login" action="#{students.login}"></h:commandButton>
	</h:form>
</h:body>
</html>
