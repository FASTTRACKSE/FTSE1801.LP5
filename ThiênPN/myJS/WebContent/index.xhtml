<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	lang="#{languageBean.language}">

<h:head>
	<style>
ul {
	list-style-type: none;
	padding-left: 550px;
}

li {
	float: left;
}

li a {
	display: block;
	text-align: center;
	padding: 16px;
	text-decoration: none;
}
</style>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<style>
tr, th, td {
	border: solid 1px
}

table {
	width: 70%;
	margin: auto;
	/* border-collapse: collapse; */
}

form, h1 {
	text-align: center;
}
</style>
</h:head>
<h:body>
	<h1>hello</h1>
	<h:outputLabel value="chào em cô gái Việt Nam"></h:outputLabel>
	<h:form>
		<h:inputText id="Id" value="#{user.id}"></h:inputText>
		<h:commandButton value="click" action="#{user.sayHelloUser}" />
	</h:form>
	<f:view locale="#{languageBean.locale}">
		<h:form>
			<h:commandButton value="log" action="login"></h:commandButton>
			<h:selectOneMenu value="#{languageBean.language}" onchange="submit()">
				<f:selectItem itemValue="" itemLabel="English" />
				<f:selectItem itemValue="vi" itemLabel="Vietnamese" />
			</h:selectOneMenu>


			<h:dataTable value="#{sinhVien.allSV}" var="SV">

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{ngonngu['maSV']}" />
					</f:facet>
					<h:outputText value="#{SV.maSinhVien}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{ngonngu['tenSV']}" />
					</f:facet>
					<h:outputText value="#{SV.tensinhVien}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{ngonngu['pass']}" />
					</f:facet>
					<h:outputText value="#{SV.password}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{ngonngu['tuoiSV']}" />
					</f:facet>
					<h:outputText value="#{SV.tuoi}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{ngonngu['monhoc']}" />
					</f:facet>
					<h:outputText value="#{SV.diem.monHoc}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{ngonngu['diem']}" />
					</f:facet>
					<h:outputText value="#{SV.diem.diem}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:commandLink value="#{ngonngu['them']}" action="insert"
							actionListener="#{sinhVien.resetValue()}"></h:commandLink>
					</f:facet>
					<h:commandLink value="#{ngonngu['sua']}"
						actionListener="#{sinhVien.getSinhVienById(SV.maSinhVien, SV.tensinhVien, SV.password, SV.tuoi, SV.diem)}"
						action="update"></h:commandLink>
					<br></br>
					<h:commandLink value="#{ngonngu['xoa']}"
						actionListener="#{sinhVien.deleteSv(SV.maSinhVien)}"
						action="index"></h:commandLink>
				</h:column>
				<h:column>
					<h:graphicImage url="/upload/#{SV.maSinhVien}/#{SV.img}"
						width="50px" />
				</h:column>
			</h:dataTable>
			<ul class="pagination pagination-sm no-margin pull-right">
				<li><a href="index.xhtml?pages=1">«</a></li>
				<c:forEach begin="#{sinhVien.starf}" end="#{sinhVien.end}" var="val">
					<li><a href="index.xhtml?pages=#{val}">#{val}</a></li>
				</c:forEach>
				<li><a href="index.xhtml?pages=#{sinhVien.last}">»</a></li>
			</ul>
		</h:form>
		
	</f:view>



</h:body>
</html>
